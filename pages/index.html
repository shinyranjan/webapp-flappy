<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Flappy Millennium Falcon</title>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>This is our Flappy Bird game</h1>

            <p>This game is created by Shiny Ranjan and Juozas Norkus</p>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <!--<p id="gameLink">-->
                    <!--<a href="example.html">Here is our game</a>-->
                <!--</p>-->
                <div id="game"> </div>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-3">
                <p>The highest scorers are:</p>
                <ul id="scoreBoard">
                </ul>
            </div>
        </div>



        <!--<img src="../assets/gamescreenshot.png"  class="img-rounded img-responsive" />-->
    </div>

    <div id="greeting">
        <h3>Save your score</h3>
        <form id="greeting-form" method="post" action="/score">
            <div class="form-group">

                <label for="fullName">What's your name?</label>
                <input type="text" id="fullName" class="form-control"
                       name="fullName" placeholder="Bob" required>

                <label for="email">What's your email?</label>
                <input type="email" id="email" class="form-control"
                       name="email" placeholder="bob@email.com">

                <input type="hidden" id="score" name="score" value="0">

            </div>
            <button class="btn btn-default" type="submit">OK</button>
        </form>
    </div>

    <script src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/phaser.min.js"></script>
    <script type="text/javascript" src="../js/flappy.js"></script>

</body>

</html>
